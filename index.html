<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
   <style>
        body {
    font-family: Arial, sans-serif;

    background-image: url('images/bloon.jpg'); 
    
    background-size: cover;          
    background-position: center center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    
    display: flex;
    justify-content: center;
    padding: 20px;
}
    
       
    
        .form-container {
            background-color: #fc6abf;
            padding: 30px;
            border: 1px solid #5b035e;
            width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            text-align: center;
            color: #333;
        }
        .form-section {
            padding: 10px 0;
        }
        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-label {
            width: 150px;
            text-align: left;
            padding-right: 10px;
        }
        .form-field {
            flex-grow: 1;
        }
        input[type="text"], input[type="email"], input[type="tel"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .date-input-container {
            display: flex;
            align-items: center;
        }
        .date-input-container input {
            flex-grow: 1;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px; 
        }
        
        .gender-options label {
            margin-right: 20px;
        }
        .file-upload-row {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        .file-upload-row .form-label {
            width: 150px;
        }
        .file-upload-controls {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .file-upload-input-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .file-upload-controls input[type="file"] {
            display: none;
        }
        .browse-button {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 3px 10px;
            cursor: pointer;
            border-radius: 2px;
            margin-right: 10px;
        }
        #imagePreview {
            max-width: 100px;
            max-height: 100px;
            border: 1px solid #ddd;
            display: none; 
            margin-top: 5px;
            object-fit: contain;
        }
        .action-buttons {
            text-align: center;
            padding-top: 20px;
        }
        .action-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .action-buttons .btn-register {
            background-color: #00ff00;
            color: white;
        }
        .action-buttons .btn-reset {
            background-color: #ce0d0d;
            color: white;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Politeknik Kuching</h2>
    <h3>Student Registration From</h3>
    
    <form id="registrationForm" action="#" method="post" enctype="multipart/form-data">
        
        <div class="form-section">
            <div class="file-upload-row">
                <div class="form-label">Student image:</div>
                <div class="file-upload-controls">
                    <div class="file-upload-input-group">
                        <label for="studentImage" class="browse-button">Browse</label>
                        <input type="file" id="studentImage" name="studentImage" accept="image/*">
                        <span style="font-size: small;">(less than 5 MB)</span>
                    </div>
                    <img id="imagePreview" src="#" alt="Image Preview"> </div>
            </div>

            <div class="form-row">
                <label for="studentName" class="form-label">Student Name:</label>
                <div class="form-field">
                    <input type="text" id="studentName" name="studentName" placeholder="Full Name" required>
                </div>
            </div>

            <div class="form-row">
                <label for="fatherName" class="form-label">Father's Name:</label>
                <div class="form-field">
                    <input type="text" id="fatherName" name="fatherName" placeholder="Father's Full Name" required>
                </div>
            </div>
            
            <div class="form-row">
                <label for="motherName" class="form-label">Mother's Name:</label>
                <div class="form-field">
                    <input type="text" id="motherName" name="motherName" placeholder="Mother's Full Name" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-label">Gender:</div>
                <div class="form-field gender-options">
                    <label><input type="radio" name="gender" value="Male" required> Male</label>
                    <label><input type="radio" name="gender" value="Female"> Female</label>
                </div>
            </div>

            <div class="form-row">
                <label for="dateOfBirth" class="form-label">Date of birth:</label>
                <div class="form-field date-input-container">   
                    <input type="date" id="dateOfBirth" name="dateOfBirth" placeholder="dd / mm / yyyy">
                    
                </div>
            </div>

            <div class="form-row">
                <label for="email" class="form-label">E-mail:</label>
                <div class="form-field">
                    <input type="email" id="email" name="email" placeholder="email@g.com" required>
                </div>
            </div>
            
            <div class="form-row">
                <label for="level" class="form-label">Level:</label>
                <div class="form-field">
                    <select id="level" name="level" required>
                        <option value="Phd">Phd</option>
                        <option value="Masters">Masters</option>
                        <option value="Bachelors">Bachelors</option>
                        <option value="Diploma">Diploma</option>
                        
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <label for="department" class="form-label">Department:</label>
                <div class="form-field">
                    <select id="department" name="department" required>
                        <option value="Computer Engineering">Computer Engineering</option>
                        <option value="Electrical Engineering">Electrical Engineering</option>
                        <option value="Civil Engineering">Civil Engineering</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <label for="telMobile" class="form-label">Tel/Mobile:</label>
                <div class="form-field">
                    <input type="tel" id="telMobile" name="telMobile" placeholder="01xxxxxxxx">
                </div>
            </div>
        </div>

        <hr>

        <div class="form-section">
            <h3>Address</h3>
            
            <div class="form-row">
                <label for="state" class="form-label">State:</label>
                <div class="form-field">
                    <input type="text" id="state" name="state" placeholder="State">
                </div>
            </div>
            
            <div class="form-row">
                <label for="city" class="form-label">City:</label>
                <div class="form-field">
                    <input type="text" id="city" name="city" placeholder="City">
                </div>
            </div>
            
            <div class="form-row">
                <label for="postcode" class="form-label">Postcode:</label>
                <div class="form-field date-input-container">
                    <input type="text" id="postcode" name="postcode" placeholder="Pin code">
                </div>
            </div>
        </div>

        <hr>

        <div class="action-buttons">
            <button type="submit" class="btn-register">Register</button>
            <button type="reset" class="btn-reset">Reset</button>
        </div>

    </form>
</div>

<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel">Registration Successful!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        **Your details have been saved!**
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const emailField = document.getElementById('email');
    const studentNameField = document.getElementById('studentName');
    const fatherNameField = document.getElementById('fatherName');
    const motherNameField = document.getElementById('motherName');
    const registrationForm = document.getElementById('registrationForm');
    
  
    const studentImageInput = document.getElementById('studentImage');
    const imagePreview = document.getElementById('imagePreview');

    //  onBlur 
    emailField.onblur = function() {
        if (this.value.trim() !== "") {
            console.log("Email field lost focus (onBlur). Value:", this.value);
        }
    };

    // onFocus for text field (email)
    emailField.onfocus = function() {
        console.log("Email field is in focus (onFocus).");
    };

    //  onChange for name fields to change the text to caps lock (UPPERCASE)
    function convertToUppercase() {
        this.value = this.value.toUpperCase();
        console.log(this.id + " converted to uppercase (onChange):", this.value);
    }

    studentNameField.onchange = convertToUppercase;
    fatherNameField.onchange = convertToUppercase;
    motherNameField.onchange = convertToUppercase;

    //for file input to display image preview
    studentImageInput.onchange = function(event) {
        const file = event.target.files[0]; //selected file

        if (file) {
            const reader = new FileReader(); //FileReader object

            reader.onload = function(e) {
                imagePreview.src = e.target.result; // set the image source to the loaded data
                imagePreview.style.display = 'block'; 
            };

            reader.readAsDataURL(file); // Read the file as a Data URL
        } else {
            imagePreview.src = '#'; // clear the image if no file is selected
            imagePreview.style.display = 'none'; // Hide image
        }
    };
    
    // Upon submission, use modal bootstrap to show the successful message
    registrationForm.onsubmit = function(event) {
        event.preventDefault();

        // show bootstrap Modal
        const successModal = new bootstrap.Modal(document.getElementById('successModal'));
        successModal.show();
    };
    
</script>

</body>
<footer>
</footer>
</html>
